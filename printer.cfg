[include mainsail.cfg]
# https://github.com/julianschill/klipper-led_effect
[include stealthburner_leds.cfg]

# CAN MODE
# [mcu]
# canbus_uuid: 071d8458571f
# [mcu Toolhead]
# canbus_uuid: 2ccb76d6acc4

# USB MODE
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_2E0023001251313236343430-if00
[mcu Toolhead]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3B00530011504B5735313720-if00

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 8000             #Max 4000
max_z_velocity: 16.666      #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
enable_force_move: true

## ================================================================================================== ##
##  Motors                                                                                            ##
## ================================================================================================== ##

## === Motor 1 (A/X) === ##
[stepper_x]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
endstop_pin: tmc2209_stepper_y:virtual_endstop

microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200

position_min: 0
position_max: 300
position_endstop: 150

homing_speed: 30
homing_retract_dist: 150
homing_positive_dir: True

[tmc2209 stepper_x]
uart_pin: PG13
diag_pin: ^PF2
driver_SGTHRS: 57
interpolate: True
run_current: 0.9
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

## === Motor 2 (B/Y) === ##
[stepper_y]
step_pin: PC13
dir_pin: !PC14
enable_pin: !PE6
endstop_pin: tmc2209_stepper_x:virtual_endstop

microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200

position_min: 0
position_max: 310
position_endstop: 300

homing_speed: 30
homing_retract_dist: 10
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: PG14
diag_pin: ^PF0
driver_SGTHRS: 57
interpolate: True
run_current: 0.9
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0


## ================== Motor 4 (Z0 Front Left) ==================##
[stepper_z]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
#endstop_pin: !Toolhead: PB5
endstop_pin: probe:z_virtual_endstop
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -2
position_max: 260
position_min: -5
homing_speed: 16.666
homing_retract_dist: 3
homing_retract_speed: 16.666
second_homing_speed: 1

[tmc2209 stepper_z]
uart_pin: PG12
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

## ================== Motor 5 (Z1 Back Left) =================== ##
[stepper_z1]
step_pin: PB8
dir_pin: !PB9
enable_pin: !PB7
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PG11
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

## ================== Motor 6 (Z2 Back Right) =================== ##
[stepper_z2]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PG10
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

## ================== Motor 7 (Z3 Front Right) ================== ##
[stepper_z3]
step_pin: PG15
dir_pin: !PB3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PG9
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

## ================== Motor Toolhead (Extruder) ==================== ##
[extruder]
step_pin: Toolhead: PD0
dir_pin: Toolhead: PD1
enable_pin: !Toolhead: PD2
rotation_distance: 22.6789511
gear_ratio: 50:10
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.05
heater_pin: Toolhead: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: Toolhead: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 320
min_extrude_temp: 240
max_extrude_only_distance: 500

[tmc2209 extruder]
uart_pin: Toolhead: PA15
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

[input_shaper]
shaper_freq_x: 49.8
shaper_type_x: zv
shaper_freq_y: 40.0
shaper_type_y: mzv

## ================================================================================================== ##
##  Heaters                                                                                           ##
## ================================================================================================== ##
[heater_bed]
heater_pin: PF5
sensor_type: Generic 3950
sensor_pin: PB1
control: pid
max_power: 1.0
min_temp: 0
max_temp: 125
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

## ================================================================================================== ##
##  Probing                                                                                          ##
## ================================================================================================== ##

[probe]
pin: !Toolhead: PB5
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 3.0
samples: 2
samples_result: median
sample_retract_dist: 0.4
samples_tolerance: 0.015
samples_tolerance_retries: 5

[bed_mesh]
speed: 100
horizontal_move_z: 1
mesh_min: 25, 25
mesh_max: 275,275
zero_reference_position: 150,150 #for use with stock z endstop
fade_start: 0.6
fade_end: 10.0
probe_count: 15,15 # Values should be odd, so one point is directly at bed center
algorithm: bicubic

## ================================================================================================== ##
##  Fans                                                                                              ##
## ================================================================================================== ##

## Electronics
[heater_fan electronics_1]
pin: PA3
max_power: 0.6
heater: extruder
heater_temp: 10.0
shutdown_speed: 0.0

[heater_fan electronics_2]
pin: PA4
max_power: 0.6
heater: extruder
heater_temp: 10.0
shutdown_speed: 0.0

[fan_generic NEVERMORE]
pin: PA6

## Extra Temperature Sensors
[temperature_sensor Raspberry_pi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor Chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
min_temp: 0
max_temp: 80

## Toolhead
[fan]
pin: Toolhead: PA1

[heater_fan hotend_fan]
pin: Toolhead: PA0
heater: extruder
heater_temp: 50.0

## ================================================================================================== ##
##  Toolhead CAN                                                                                      ##
## ================================================================================================== ##

[temperature_sensor Toolhead_MCU]
sensor_type: Generic 3950
sensor_pin: Toolhead: PA2

[adxl345]
cs_pin: Toolhead: PB12
spi_software_sclk_pin: Toolhead: PB10
spi_software_mosi_pin: Toolhead: PB11
spi_software_miso_pin: Toolhead: PB2
axes_map: z,-y,x

[resonance_tester]
accel_chip: adxl345
accel_per_hz: 75  # default is 75
probe_points: 150, 150, 20

## ================================================================================================== ##
##  Gantry Leveling                                                                                   ##
## ================================================================================================== ##
[idle_timeout]
timeout: 7200

[safe_z_home]
home_xy_position:150,150
speed:300
z_hop:5
z_hop_speed: 16.666

[quad_gantry_level]
gantry_corners:
   -60,-10
   360,370
#  Probe points
points:
    25,25
	25,285
	285,285
	285,28
   
speed: 400
horizontal_move_z: 4
retries: 5
retry_tolerance: 0.015
max_adjust: 10


#####################################################################
#   Macros
#####################################################################

[gcode_macro STARTUP]
gcode:
    M118 Startup Initiated. Homing all axes...
    G28                       ; Home all axes
    PARK                      ; Call PARK macro
    M118 Starting Heaters...
    SET_FAN_SPEED FAN=NEVERMORE SPEED=1
    M104 S260                 ; Set Extruder temperature to 260°C
    M140 S110                 ; Set Bed temperature to 110°C
    M109 T0 S260              ; Wait for Extruder to reach 260°C
    M190 S110                 ; Wait for Bed to reach 110°C
    M118 Temperatures reached.
    M118 Waiting for Chamber Temperature...
    TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM=45
    M104 S170                 ; Cool down Extruder to 170°C
    M109 T0 S170
    WIPE                      ; Call WIPE macro
    G32                       ; Run bed leveling or other process mapped to G32
    PARK
    M104 S170                 ; Cool down Extruder to 170°C
    
[delayed_gcode WAIT_FOR_CHAMBER_TEMP]
initial_duration: 0
gcode:
    {% if printer["temperature_sensor Chamber"].temperature < 47 %}
        M118 Waiting for chamber to reach 50C
        UPDATE_DELAYED_GCODE ID=WAIT_FOR_CHAMBER_TEMP DURATION=5
    {% else %}
        M118 Chamber at target temperature!
    {% endif %}

[gcode_macro M800]
gcode:
    PAUSE

[gcode_macro PARK]
gcode:
    G90
    G1 X290 Y310 F27000

[gcode_macro WIPE_NOZZLE]
gcode:
    G90
    PARK
    G1 Z0.2 F3000
    
    G1 X200 F27000
    G1 X250 F27000
    G1 X200 F27000
    G1 X250 F27000
    G1 X200 F27000
    G1 X250 F27000
    G1 X200 F27000
    G1 X250 F27000

    G1 Z5
    PARK

[gcode_macro sensor_runout]
gcode:
    { action_respond_info("Filament Runout") }

[gcode_macro G32]
gcode:
    ;SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28 Z0
    PARK
    ;RESTORE_GCODE_STATE NAME=STATE_G32
    SET_IDLE_TIMEOUT TIMEOUT=7200
   
[gcode_macro PRINT_START]
gcode:
    ;BED_MESH_PROFILE LOAD=Textured ; enable bed mesh compensation
    G90                            ; absolute positioning
    WIPE_NOZZLE                    ; goto bucket position and clean the nozzle
    G1 Z0.2 F3000
    G1 E50 F400                    ; prime nozzle
    G1 X290 Y290 F27000            ; wipe against bed  
    
[gcode_macro PRINT_END]
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS

    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    PARK
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR

    # The purpose of the SAVE_GCODE_STATE/RESTORE_GCODE_STATE
    # command pair is to restore the printer's coordinate system
    # and speed settings since the commands above change them.
    # However, to prevent any accidental, unintentional toolhead
    # moves when restoring the state, explicitly set MOVE=0.
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0


[gcode_macro LOAD_FILAMENT]
gcode:
  G92 E0
  G1 E+100 F300 ; push some filament     


[gcode_macro UNLOAD_FILAMENT]
gcode:
  ; Wait for 1 second
  G4 P1000
  G92 E0
  ; Push some filament
  G1 E+20 F200
  G92 E0
  ; Fast retract
  G1 E-200 F4000

